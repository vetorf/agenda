{% extends 'base.html' %}

{% block 'titulo' %}Cadastro | Agenda{% endblock %}

{% block 'conteudo' %}
    <h1 class="mt-3 mb-3 text-center">Cadastro</h1>

    {% include 'includes/_messages.html' %}

    <form method="POST" action="{{ cadastro }}" type>
        <hr>
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ form.nome }}">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ form.sobrenome }}">
        </div>
        <div class="form-group">
            <label for="usuario">Usu√°rio:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="{{ form.usuario }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="" class="form-control" id="email" name="email" value="{{ form.email }}">
        </div>
        <div class="form-group">
            <label for="senha1">Senha:</label>
            <input type="password" class="form-control" id="senha1" name="senha1">
        </div>
        <div class="form-group">
            <label for="senha2">Redigite a senha:</label>
            <input type="password" class="form-control" id="senha2" name="senha2">
        </div>
        <button type="submit" class="btn btn-primary mb-5">Cadastrar</button>
    </form>
{% endblock %}
